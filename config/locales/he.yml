    carousel_who_title: מי אנחנו?
    carousel_who_short_desc: הסדנא לידע ציבורי פועלת להנגשת מידע לציבור
    carousel_who_description: מטרתינו לשחרר את כל המידע הציבורי כך שקל יהיה לכל אזרח וכל ארגון להשיגו, ולתמוך במערכות פתוחות ש ינגישו את המידע הציבורי על פי שמונת העקרונות, כך שמעגל האנשים שהמידע נגיש ומובן להם יגדל ממאות עד אלפים בודדים של חוקרים, פקידי ממשל, עיתונאים ופוליטיקאים לעשרות ומאות אלפים של אזרחים פעילים מכל הסוגים ("החברה האזרחית").
    carousel_facebook_title: פייסבוק? באמת?
    carousel_facebook_short_desc: על מנת ליצור שקיפות גם בכל הנוגע להזנת הנתונים, יש להתחבר דרך פייסבוק
    carousel_facebook_desc: ההתחברות למערכת היא דרך פייסבוק. הסיבה העיקרית לכך היא על מנת לחסוך לכם את הצורך לזכור עוד שם משתמש וסיסמא. למעשה, המערכת שבנינו מטרתה שיתוף האזרח בתהליך הדמוקרטי. דרך המערכת, יכול כל אדם לתרום למאמץ להפוך את החיים בישראל לטובים יותר. ההנחה היא, שאם ניתן יהיה לדעת בקלות מה נעשה עם הכסף שלנו לאחר אישור התקציב, תהיה לנבחרי הציבור שלנו אחריות גדולה יותר בניהולו. אנו מקווים שאנו צודקים בהנחה הזו, ודרך פייסבוק נוכל לייצר דיון לגיטימי בנושא בין כל שכבות האוכלוסיה.
    carousel_cover_title: סיפור הרקע
    carousel_cover_short_desc: לראשונה, כל אזרח יכול לתרום לציבור ולצפות מה מתרחש בכספו לאחר אישור התקציב
    carousel_cover_desc: תקציב המדינה מאושר מדי שנתיים על ידי הממשלה והכנסת. במהלך השנה, ועדת הכספים צריכה לאשר "העברות תקציביות" – שינויים בסעיפי התקציב השונים או תוספות לתקציב שמגיעות מאגף תקציבים במשרד באוצר. בישיבת ועדת הכספים אמורים לדון בבקשה ולהצביע עליה. את כלל הפניות וההודעות התקציביות אגף התקציבים באוצר מעביר בעותק קשיח מהאוצר. מכיוון שאגף תקציבים לא מפרסם את ההעברות האלו בפורמט דיגיטלי לכנסת או לציבור, אין אפשרות אמיתית לפקח עליו. חברי הכנסת מקבלים את המסמכים לדיון שעות בודדות לפני ישיבת ועדת הכספים, ומצביעים על אישורם עוד באותה ישיבה. את זה אנחנו רוצים לשנות. צילמנו את כל ההעברות התקציביות של 2011, ובאמצעותכם (crowdsourcing) נתייג את הקבצים. ועדת הכספים יכולה להיות השלב הראשון בדרך להבין מאיפה עובר הכסף שכולנו משלמים כמסים, מהיכן לוקחים תקציבים ולהיכן נכנסים כספים. כך נוכל לדעת ולהשפיע יותר על השיח הציבורי, החברתי והכלכלי בישראל.
    carousel_usage_title: שימוש במערכת
    carousel_usage_short_desc: כאן ניתן להזין נתונים הקשורים בהעברות תקציביות
    carousel_usage_desc: לאחר ההתחברות למערכת (דרך פייסבוק – ראה קטע עוקב...), תוכלו ללחוץ על מסמך שטרם הוזן, וכך תגיעו לעמוד ההזנה. שם תראו סריקה של מסמך הבקשה התקציבית כפי שנסרק על ידינו בארכיון הכנסת, ולצידו טופס ממוחשב שיאפשר לכם להזין בצורה נוחה את הנתונים עצמם. בעמוד עצמו תמצאו הנחיות כיצד להזין את הנתונים עפ"י המבנה המורכב של הבקשה התקציבית.
    carousel_future_title: התוכנית לעתיד
    carousel_future_short_desc: לאחר סיום ההזנה נוכל לייצר תובנות ולאפשר הצגה ויזואלית של הנתונים
    carousel_future_desc: לאחר שנצליח להזין את כל נתוני 2011, זו תהיה עבורנו דוגמא ספציפית שממנה נוכל לייצר תמונה מפורטת לגבי הנעשה עם התקציב. אנו נייצר כלים ויזואלים שיאפשרו להתבונן בשינויים שנערכו בתקציב, לזהות מגמות, ולהצביע על ההשפעה של המחאה החברתית של הקיץ. נוכל לאפשר חיפוש עפ"י מילות מפתח ובכך לראשונה לאפשר לכל אדם לחפש במאגר מידע חופשי ופתוח הנודע לכספו כמשלם מיסים. אך בזאת לא מסתכמת עבודתנו – אנו מקווים שמה שנצליח להפיק מהנתונים יביא לשינוי בגישה כלפי מידע ציבורי במשרד האוצר ובכנסת, והחל מעתה המאגר יהיה פתוח דרך השלטונות ולא דרכנו.
    my_documents: המסמכים שמילאתי
    og_site_name: העברות כספים בתוך תקציב המדינה
    og_description: ועדת הכספים של הכנסת מעבירה מילארדי שקלים מתקציב המדינה בין סעיפים ומשרדים ללא כל תיעוד דיגיטלי, מה זה בעצם אומר ? שאין לנו מושג איפה הכסף …
    og_title: תקציב המדינה - נתונים על העברות תקציביות מ-2011
