    welcome: פותחים את ועדת הכספים בכוח ההמונים
    welcome_desc: תקציב המדינה מאושר מדי שנתיים על ידי הממשלה והכנסת. במהלך השנה, ועדת הכספים צריכה לאשר "העברות תקציביות" – שינויים בסעיפי התקציב השונים או תוספות לתקציב שמגיעות מאגף תקציבים במשרד באוצר. בישיבת ועדת הכספים אמורים לדון בבקשה ולהצביע עליה.                      את כלל הפניות וההודעות התקציביות אגף התקציבים באוצר מעביר בעותק קשיח מהאוצר. מכיוון שאגף תקציבים לא מפרסם את ההעברות האלו בפורמט דיגיטלי לכנסת או לציבור, אין אפשרות אמיתית לפקח עליו. חברי הכנסת מקבלים את המסמכים לדיון שעות בודדות לפני ישיבת ועדת הכספים, ומצביעים על אישורם עוד באותה ישיבה. את זה אנחנו רוצים לשנות.                      צילמנו את כל ההעברות התקציביות של 2011, ובאמצעותכם (crowdsourcing) נתייג את הקבצים.                      ועדת הכספים יכולה להיות השלב הראשון בדרך להבין מאיפה עובר הכסף שכולנו משלמים כמסים, מהיכן לוקחים תקציבים ולהיכן נכנסים כספים. כך נוכל לדעת ולהשפיע יותר על השיח הציבורי, החברתי והכלכלי בישראל.
